<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="logo-small.png">
    <link rel="stylesheet" href="style.css">
    <title>Phylossomidea</title>
</head>
<body>
    <header>
        <center>
            <img src="logo.png" class="head-img"><br>
            <span class="logo-t">Phylossomidea</span>
        </center>
    </header>
    <section>
        <button id="leftButton" onclick="alert('Left button clicked!')" style="left: 11%;"><i class="fa fa-instagram" style="font-size: 11vw;color:white;position: relative;right: 16vw;"></i><span class="insta">instagram</span></button>    </section>
        <button id="leftButton2" onclick="alert('Left button clicked!')" style="left: 11%;"><i class="fa fa-facebook" style="font-size: 11vw;color:white;position: relative;right: 17vw; top:5px;"></i><span class="insta">facebook</span></button>
    <!--<script>
        document.addEventListener("DOMContentLoaded", function() {
          var leftButton = document.getElementById("leftButton");
          leftButton.style.left = "100%";
        });
    </script>-->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    var leftButton = document.getElementById("leftButton");
    
    setTimeout(function() {
      leftButton.style.left = "100%";
    }, 400); // تأخير لمدة ثانية (1000 مللي ثانية)
  });

  document.addEventListener("DOMContentLoaded", function() {
    var rightButton = document.getElementById("leftButton2");
    
    setTimeout(function() {
      rightButton.style.left = "-100%";
    }, 400); // تأخير لمدة ثانية (1000 مللي ثانية)
  });
    </script>
</body>
</html>
